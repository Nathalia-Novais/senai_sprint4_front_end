<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sp Medical Group - Cadastro de Consultas</title>
    <link rel="stylesheet" href="css/consuta_cadastro.css">
</head>

<body>
    <div>
        <header class="cabecalhoPrincipal">
            <div class="container">
                <div class="logo_e_letra">
                    <img src="imagem/logo_spmedgroup_v2 1.png" alt="Logo Sp Medical group" />
                    <p>SP Medical Group</p>
                </div>


                <nav class="cabecalhoPrincipal-nav">
                    <img src="imagem/adm icone.png" alt="">
                    <a>Área Do Adm</a>
                    <a class="sair" href="">Sair</a>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <div class="titulo-e-imagem">
            <div class="btn-hr">
                <div class="titulo-linha">
                    <h1 class="nome">Nova Consulta</h1>
                    <hr class="linha">
                </div>
                <div class="div-btn">
                    <button class="btn">Listar Consultas</button>
                </div>

            </div>
            <div class="medico-botao">
                <img src="imagem/alternativa.png" alt="">
            </div>
        </div>

        <div class="form-cadastro">
            <h2>Cadastro</h2>
            <section class="formulario">
                <form method="POST">

                    <input type="text" placeholder="Paciente:" required>
                    <input type="text" placeholder="Médico:" required>
                    <input type="text" placeholder="Situação:" required>
                    <input type="datetime" placeholder="Data/Hora:" required>



                    <div class="btn-cadastro">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </section>
        </div>


    </main>

    
  <footer>
    <img src="imagem/logo_spmedgroup_v2 1.png" alt="Logo Sp Medical group">
    <p>SP Medical Group</p>
  </footer>


</body>

</html>
