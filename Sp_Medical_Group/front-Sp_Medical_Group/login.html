<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>SP Medical Group - Login</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/login.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
</head>

<body>
  <section class="container-login flex">
    <div class="img-login">
      <div class="img-overlay"></div>
    </div>


    <div class="item-login">
      <div class="retangulo1"></div>
      <div class="row">
        <div class="item">
          <img src="imagem/logo_spmedgroup_v2 1.png" class="icone-login" alt="logo do Sp Medical Group" />
        </div>
        <form>
          <div class="item">
            <input class="input-login" placeholder="E-mail" type="text" name="username" id="login-email" />
          </div>
          <div class="item">
            <input class="input-login" placeholder="Senha" type="password" name="password" id="login-password" />
          </div>
          <div class="item">
            <button class="btn btn-login" id="btn-login"> Login </button>
          </div>
        </form>
      </div>

      <div class="retangulo2"></div>
    </div>
  </section>
</body>

</html>
