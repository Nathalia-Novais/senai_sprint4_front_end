<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sp Medical Group-</title>

  <link rel="stylesheet" href="css/tela_paciente.css" />

</head>

<body>
  <div>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <div class="logo_e_letra">
          <img src="imagem/logo_spmedgroup_v2 1.png" alt="Logo Sp Medical group" />
          <p>SP Medical Group</p>
        </div>


        <nav class="cabecalhoPrincipal-nav">
          <img src="imagem/icone paciente.png" alt="icone do paciente">
          <a>Área Do Paciente</a>
          <a class="sair" href="">Sair</a>
        </nav>
      </div>
    </header>
  </div>

  <main>
    <div class="titulo-e-imagem">
      <div class="titulo-linha">
        <h1 class="nome">Listagem</h1>
        <hr class="linha"></hr>

        <div class="titulo-linha-2">
          <h1> Minhas Consultas</h1>
          <hr class="linha"></hr>
        </div>

      </div>

      <div class="medico-botao">
        <img src="imagem/medicos.png" alt="">
      </div>

    </div>

    <div class="section-lista">
      <section class="lista">

        <ul>
          <div>
            <li>Paciente:</li>
            <li>Médico: </li>
            <li>Data/Hora:</li>
            <li>Epecialidade:</li>

          </div>
        </ul>
        <img class="imagem" src="imagem/imagem lista.png" alt="imagem de um estetoscópio">

      </section>
    </div>


    <div class="div-separar">
      <img class="separar-img" src="imagem/logo_spmedgroup_v2 1.png" alt="Logo Sp Medical group">

    </div>

    <div class="section-lista">
      <section class="lista">

        <ul>
          <div>
            <li>Paciente:</li>
            <li>Médico: </li>
            <li>Data/Hora:</li>
            <li>Epecialidade:</li>
            <li>Descrição:</li>
          </div>
        </ul>
        <img class="imagem" src="imagem/imagem lista.png" alt="imagem de um estetoscópio">

      </section>
    </div>





  </main>


  <footer>
    <img src="imagem/logo_spmedgroup_v2 1.png" alt="Logo Sp Medical group">
    <p>SP Medical Group</p>
  </footer>
